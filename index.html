<!DOCTYPE html>
<html>
<head>
  <title>AI Meeting Notes Summarizer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; }
  </style>
</head>
<body>
  <h2>AI Meeting Notes Summarizer</h2>

  <textarea id="transcript" placeholder="Paste transcript here..."></textarea>
  <input id="prompt" placeholder="Enter instruction (e.g., summarize in bullet points)" />

  <button onclick="generateSummary()">Generate Summary</button>
  <textarea id="summary" placeholder="Summary will appear here..."></textarea>

  <script>
    async function generateSummary() {
      const transcript = document.getElementById("transcript").value;
      const prompt = document.getElementById("prompt").value;
      const res = await fetch("/generate_summary", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ transcript, prompt })
      });
      const data = await res.json();
      document.getElementById("summary").value = data.summary;
    }
  </script>
</body>
</html>
